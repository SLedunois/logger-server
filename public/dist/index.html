<!DOCTYPE html>
<html lang="en" ng-app="logger">
<head>
    <meta charset="UTF-8">
    <title>Logger Server</title>
    <link rel="stylesheet" href="css/spectre.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="javascripts/bundle.js"></script>
</head>
<body ng-controller="loggerCtrl" class="container centered">
<div class="columns col-11">
    <!-- <ul class="menu col-3">
         <li class="menu-item">
             <div class="tile tile-centered">
                 <div class="tile-icon">
                     <img src="images/files.svg" class="files--logo">
                 </div>
                 <div class="tile-content">
                     Files
                 </div>
             </div>
         </li>
         <li class="divider"></li>
         <li class="menu-item" ng-repeat="file in files">
             <a href="#">{{file.name}}</a>
         </li>
     </ul>-->
    <div class="panel col-2 column col-xl-3 col-md-12">
        <div class="panel-header">
            <div class="tile tile-centered">
                <div class="tile-icon">
                    <img src="images/files.svg" class="files--logo">
                </div>
                <div class="panel-title tile-content">Files</div>
            </div>
        </div>
        <div class="panel-body">
            <div ng-repeat="file in files track by $index">
                <div class="tile">
                    <div class="tile-content">
                        <p class="tile-title"><a href="#">{{file.name}}</a></p>
                        <p class="tile-subtitle">
                            <em>IP : {{file.ip}}</em> <br />
                            <em>File : {{file.filename}}</em>
                        </p>
                    </div>
                </div>
                <div class="divider" ng-if="$index !== files.length - 1"></div>
            </div>
        </div>
    </div>
    <div class="col-10 column col-xl-9 centered logs-panel col-md-12">
        <div class="panel column col-12">Logs</div>
    </div>
</div>
</body>
</html>
